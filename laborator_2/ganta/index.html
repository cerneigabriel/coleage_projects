<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laborator 2</title>
  </head>
  <body>
    <script>
      function RamanujanA(n) {
        if (n <= 2) {
          return 0;
        }

        return Math.sqrt(1 + n * RamanujanA(n - 1));
      }

      function RamanujanB(n, operator = "-") {
        if (n <= 0) {
          return 0;
        }

        if (operator === "-") {
          return Math.sqrt(8 - RamanujanB(n - 1, "+"));
        }

        if (operator === "+") {
          return Math.sqrt(8 + RamanujanB(n - 1, "-"));
        }

        return 0;
      }

      function RamanujanC(n, operator = "-") {
        if (n <= 0) {
          return 0;
        }

        if (operator === "-") {
          return Math.sqrt(11 - 2 * RamanujanC(n - 1, "+"));
        }

        if (operator === "+") {
          return Math.sqrt(11 + 2 * RamanujanC(n - 1, "-"));
        }

        return 0;
      }

      function RamanujanD(n, operator = "-") {
        if (n <= 0) {
          return 0;
        }
        if (operator === "-") {
          return Math.sqrt(23 - 2 * RamanujanD(n - 1, "+"));
        }

        if (operator === "+") {
          return Math.sqrt(23 + 2 * RamanujanD(n - 1, "-"));
        }

        return 0;
      }

      function c(k, n) {
        if (n > 2 && 1 <= k && k <= n) {
          return ((n - k + 1) / k) * c(k - 1, n);
        }

        return 1;
      }

      function f(n) {
        if (n < 1) {
          return 0;
        }

        if (n > 10) {
          return n - 1;
        }

        if (n <= 10) {
          return f(f(n + 2));
        }
      }

      function SumNumbersR(n) {
        if (n <= 0) {
          return 0;
        }

        return 5 * n - 4 + SumNumbersR(n - 1);
      }

      function SumNumbersD(n) {
        if (n < 0) {
          return 0;
        }
        if (n === 0) {
          return 1;
        }

        $result = 0;
        do {
          $result += 5 * n - 4;
          n--;
        } while (n > 0);

        return $result;
      }

      function Hermite(n, x) {
        if (n === 0) {
          return 1;
        }
        if (n === 1) {
          return 2 * x;
        }
        if (n >= 2) {
          return 2 * x * Hermite(n - 1, x) - 2 * (n - 1) * Hermite(n - 2, x);
        }

        return 0;
      }

      // Ex.1
      // a.3
      console.log("Ex.1 a.", RamanujanA(parseFloat(prompt("Ex.1"))));
      // b.
      console.log("Ex.1 b.", RamanujanB(1 + 2 * Math.sqrt(3) * Math.sin(20)));
      // c.
      console.log("Ex.1 c.", RamanujanC(1 + 4 * Math.sin(10)));
      // d.
      console.log("Ex.1 d.", RamanujanD(1 + 4 * Math.sqrt(3) * Math.sin(20)));

      // Ex.4
      console.log(
        "Ex.4",
        c(
          parseFloat(prompt("Ex.4 Number_1:")),
          parseFloat(prompt("Ex.4 Number_2:"))
        )
      );

      // Ex.7
      console.log("Ex.7", f(parseFloat(prompt("Ex.7 Number:"))));

      // Ex.9
      let numbers = [1, 6, 11, 16, 21];
      let buffer = [];

      numbers.forEach(function (value) {
        buffer.push(SumNumbersR(value));
      });

      console.log("Ex.10", buffer);

      buffer = [];

      numbers.forEach(function (value) {
        buffer.push(SumNumbersD(value));
      });

      console.log("Ex.10", buffer);

      // Ex.13
      let number_1 = parseFloat(prompt());
      let number_2 = parseFloat(prompt());

      console.log("Ex.13", Hermite(number_1, number_2));
    </script>
